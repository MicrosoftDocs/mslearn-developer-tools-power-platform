          items:
            $ref: '#/components/schemas/Filter'
          nullable: true
        sort:
          type: array
          items:
            $ref: '#/components/schemas/Sort'
          nullable: true
        projectedFields:
          uniqueItems: true
          type: array
          items:
            type: string
          nullable: true
        timeSeries:
