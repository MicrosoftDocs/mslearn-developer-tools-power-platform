components:
  schemas:
    BaseColumn:
      type: object
      properties:
        name:
          maxLength: 63
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    Column:
      type: object
      properties:
        name:
          maxLength: 63
          minLength: 0
          type: string
          nullable: true
        displayName:
          maxLength: 63
          minLength: 0
          type: string
          nullable: true
        description:
          maxLength: 1000
          minLength: 0
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/SupportedDatatypes'
        mandatory:
          type: boolean
        semanticRelevantFlag:
          type: boolean
        primaryKey:
          type: boolean
        groupBy:
          type: boolean
        enumValues:
          maxItems: 63
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    CreateDataVersionRequest:
      type: object
      properties:
        description:
          type: string
          nullable: true
      additionalProperties: false
    DataSamplingRate:
      enum:
        - Undefined
        - MilliSeconds
        - Seconds
        - Minutes
        - Hours
      type: string
    DataStore:
      enum:
        - ADX
        - Cosmos
        - Blob
      type: string
    DataVersionRequest:
      type: object
      properties:
        versionId:
          type: string
          nullable: true
      additionalProperties: false
    Entity:
      type: object
      properties:
        id:
          type: string
          nullable: true
        version:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        isDefault:
          type: boolean
        tags:
          $ref: '#/components/schemas/EntityMetadata'
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          nullable: true
        dtdlSchemaUrl:
          type: string
          nullable: true
        dtdlSchema:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/JToken'
          nullable: true
        isBaseEntity:
          type: boolean
          nullable: true
        storageInfo:
          $ref: '#/components/schemas/StorageInfo'
        semanticRelevantFlag:
          type: boolean
      additionalProperties: false
    EntityDataType:
      enum:
        - Undefined
        - Reference
        - Operational
      type: string
    EntityMetadata:
      type: object
      properties:
        entityType:
          $ref: '#/components/schemas/EntityDataType'
        ingestionFormat:
          $ref: '#/components/schemas/IngestionFormat'
        ingestionRate:
          $ref: '#/components/schemas/IngestionRate'
        storageType:
          $ref: '#/components/schemas/StorageType'
        dataSamplingRate:
          $ref: '#/components/schemas/DataSamplingRate'
      additionalProperties: false
    EntityPatch:
      type: object
      properties:
        name:
          type: string
          nullable: true
        columns:
          type: array
          items:
            $ref: '#/components/schemas/BaseColumn'
          nullable: true
      additionalProperties: false
    EntityResponse:
      type: object
      properties:
        name:
          type: string
          nullable: true
        tags:
          $ref: '#/components/schemas/EntityMetadata'
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          nullable: true
        dtdlSchema:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/JToken'
          nullable: true
        storageInfo:
          $ref: '#/components/schemas/StorageInfo'
        semanticRelevantFlag:
          type: boolean
        version:
          type: integer
          format: int32
        etag:
          type: string
          nullable: true
      additionalProperties: false
    ErrorResponseModel:
      type: object
      properties:
        errorMessage:
          type: string
          nullable: true
      additionalProperties: false
    Filter:
      required:
        - fieldName
        - operator
        - value
      type: object
      properties:
        fieldName:
          minLength: 1
          type: string
        operator:
          $ref: '#/components/schemas/QueryOperator'
        value:
          minLength: 1
          type: string
        nextOperator:
          $ref: '#/components/schemas/QueryNextOperator'
      additionalProperties: false
    IngestionFormat:
      enum:
        - Undefined
        - Batch
        - Stream
      type: string
    IngestionRate:
      enum:
        - Undefined
        - Minutes
        - Hourly
        - Daily
        - Weekly
        - Monthly
      type: string
    JToken:
      type: array
      items:
        $ref: '#/components/schemas/JToken'
    JobStatusResponse:
      type: object
      properties:
        message:
          type: string
          nullable: true
      additionalProperties: false
    MDSHealth:
      type: object
      properties:
        id:
          type: string
          nullable: true
        version:
          type: integer
          format: int32
        message:
          type: string
          nullable: true
        setupStatus:
          $ref: '#/components/schemas/OperationStatus'
        setupInfo:
          $ref: '#/components/schemas/MDSHealthSetupInfo'
        errorMessage:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    MDSHealthSetupInfo:
      type: object
      properties:
        registerEntityStatus:
          $ref: '#/components/schemas/OperationStatus'
        dataVersionStatus:
          $ref: '#/components/schemas/OperationStatus'
      additionalProperties: false
    MappingsTableModel:
      type: object
      additionalProperties: false
    OPCUAMappingRequestModel:
      type: object
      properties:
        targetEntity:
          type: string
          nullable: true
        updateRelatedNode:
          type: boolean
        mappingData:
          type: array
          items:
            $ref: '#/components/schemas/OPCUAMappingTwin'
          nullable: true
        relationshipType:
          type: string
          nullable: true
      additionalProperties: false
    OPCUAMappingTwin:
      type: object
      properties:
        dmmKeys:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
          nullable: true
        opcuaName:
          type: string
          nullable: true
      additionalProperties: false
    OpcuaMappingResponseModel:
      type: object
      properties:
        entityName:
          type: string
          nullable: true
        dmmKeys:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
          nullable: true
        opcuaName:
          type: string
          nullable: true
        targetEntity:
          type: string
          nullable: true
        updateRelatedNode:
          type: boolean
        relationshipType:
          type: string
          nullable: true
      additionalProperties: false
    OperationStatus:
      enum:
        - Accepted
        - InProgress
        - TransientFailure
        - Succeeded
        - Failed
        - Deleting
        - Canceled
        - Unknown
        - Skipped
      type: string
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
