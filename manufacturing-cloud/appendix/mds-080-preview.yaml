    QueryOperator:
      enum:
        - EQ
        - NEQ
        - LEQ
        - LT
        - GEQ
        - GT
        - CONTAINS
        - NCONTAINS
        - STARTSWITH
        - NSTARTSWITH
        - ENDSWITH
        - NENDSWITH
        - IN
        - NIN
        - BETWEEN
        - NBETWEEN
        - HAS
        - NHAS
        - REGEXMATCH
      type: string
    QueryRequest:
      required:
        - entityName
