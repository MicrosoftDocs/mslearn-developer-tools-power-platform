      properties:
        sourceEntity:
          $ref: '#/components/schemas/SecondaryQueryRequest'
        relatedEntities:
          type: array
          items:
            $ref: '#/components/schemas/QueryRequest'
        timeSeries:
          $ref: '#/components/schemas/TimeSeries'
        pathEntityList:
          type: array
          items:
            type: string
          nullable: true
        maxHops:
          type: integer
          format: int32
        maxRecords:
          type: integer
          format: int32
          nullable: true
        pageIndex:
          type: integer
          format: int32
      additionalProperties: false
    QueryRequestRelatedNodes:
      required:
        - entityName
        - filters
      type: object
      properties:
        entityName:
          minLength: 1
          type: string
        filters:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        timeSeries:
          $ref: '#/components/schemas/TimeSeries'
        maxRecords:
          type: integer
          format: int32
          nullable: true
        pageIndex:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    SecondaryQueryRequest:
      required:
        - entityName
      type: object
      properties:
        entityName:
          minLength: 1
          type: string
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
          nullable: true
      additionalProperties: false
    Sort:
      required:
        - fieldName
      type: object
      properties:
        fieldName:
          minLength: 1
          type: string
        asc:
          type: boolean
      additionalProperties: false
    StorageInfo:
      type: object
      properties:
        defaultStore:
          $ref: '#/components/schemas/DataStore'
        adtModelId:
          type: string
          nullable: true
        adxTableName:
          type: string
          nullable: true
      additionalProperties: false
    StorageType:
      enum:
        - Undefined
        - Hot
        - Warm
        - Cold
      type: string
    SupportedDatatypes:
      enum:
        - String
        - Integer
        - Double
        - Enum
        - Alphanumeric
        - URIreference
        - DateTime
        - Dynamic
      type: string
    TimeSeries:
      required:
        - operator
        - parameters
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/TimeSeriesOperator'
        parameters:
          type: array
          items:
            type: string
            format: date-time
      additionalProperties: false
    TimeSeriesOperator:
      enum:
        - BETWEEN
        - EQ
        - LT
        - GT
      type: string
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/Add-Your-Tenant-Id/oauth2/v2.0/authorize
          scopes:
